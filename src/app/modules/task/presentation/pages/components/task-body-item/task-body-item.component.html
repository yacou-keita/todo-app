<li class="border-b-2 border-blue px-5  py-2">
    <div class="flex justify-between items-center">
        <div class="flex gap-5 items-center">

            @if(!task.isFinish){<input (change)="runFinishTask()" [formControl]="checkboxFrom" type="checkbox"
                class="checkbox">}
            <div>
                <h2 class="mb-2">{{task.title}}</h2>
                <span class="badge"
                    [ngClass]="{'badge-finish':task.isFinish,'badge-start':!task.isFinish}">{{task.isFinish
                    ? "terminée" :
                    "incomplète"}}</span>
            </div>

        </div>
        <div class="flex gap-10">
            <i (click)="openModal()" pTooltip="Modifier cette tâche" tooltipPosition="left"
                class="pi pi-pencil cursor-pointer hover:text-blue" style="font-size: 1.5rem"></i>
            <i (click)="openDeletePopUp($event)" pTooltip="Supprimer cette tâche" tooltipPosition="left"
                class="pi pi-trash cursor-pointer hover:text-blue" style="font-size: 1.5rem"></i>
        </div>
    </div>
</li>

<p-confirmDialog />


<p-dialog header="Modification de tâche" [modal]="true" [(visible)]="isEditModaleVisible" [style]="{ width: '50rem' }">
    <span class="text-base">Modifier la tâche</span>
    <form class="flex flex-row items-center gap-5">
    <input [formControl]="updateTaskFrom" class="custom-input custom-input-blue my-4" placeholder="Saisissez la tâche" />
    <p-button (onClick)="runUpdateTask()" class="custom-btn h-12 bg-yellow" [disabled]="updateTaskFrom.invalid"
    label="Modifier" icon="pi pi-pencil" />
</form>
</p-dialog>
