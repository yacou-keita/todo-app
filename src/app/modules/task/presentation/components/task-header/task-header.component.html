<div class=" border-b-2 border-blue flex justify-between items-center px-5 py-5">
  <h2  [ngClass]="{'text-red-default':isActiveItem(false),'text-green-default':isActiveItem(true)}">Total tâches: <strong>{{taskListLength$| async}}</strong></h2>
  <div class="flex gap-5 items-center">
    <h2 (click)="runGetTaskList()" class="cursor-pointer" [ngClass]="{'active':isActiveItem()}">Tous les
      tâches</h2>
    <h2 (click)="runGetTaskList(true)" class="cursor-pointer" [ngClass]="{'active':isActiveItem(true) }">tâches
      Terminées</h2>
    <h2 (click)="runGetTaskList(false)" class="cursor-pointer" [ngClass]="{'active':isActiveItem(false) }">tâches
      Incomplètes</h2>
  </div>
</div>
